{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class = 'flash'>
   {% with messages = get_flashed_messages() %}
   {% if messages %}
   <ul>
      {% for message in messages %}
      <li> <strong> {{ message }} </strong> </li>
      {% endfor %}
   </ul>
   {% endif %}
   {% endwith %}
</div>
<div class="row padding-top padding-bottom">
   <div class="col-md-1"></div>
   <div class="col-md-10 padding-none"></div>
   <div class="col-md-1"></div>
   <div class="row">
      <div class="col-md-12 category-list">
         <h4>Add Item </h4>
         <form action="#" method = "POST">
            <div class="form-group">
               <label for="title">title:</label>
               <input type ="text" maxlength="50" class="form-control" name="title"placeholder="Name of item">
               <label for="description">Description:</label>
               <textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of item"></textarea>
               <select name ="catname">
                  {% for category in catalog %}
                  <option value="{{category.name}}"> {{category.name}}</option>
                  {% endfor %}
               </select>
               <div></div>
               <input type="submit" class="btn btn-default" id="submit" >
               </input>
            </div>
         </form>
      </div>
   </div>
</div>
{% endblock %}
